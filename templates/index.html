<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VulnWatch | Vulnerability Identifier Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        html {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(to right, #34D399, #8B5CF6);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200">

    <!-- Nav -->
    <nav class="bg-gray-800 shadow-md">
        <div class="container mx-auto p-4 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-indigo-400">VulnWatch</a>
            <div class="space-x-4">
                <!-- GitHub Link with New SVG -->
                <a href="https://github.com/your-repository" class="text-gray-300 hover:text-gray-100" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 64 64">

                </a>
            </div>
        </div>
    </nav>
    

    <!-- Main Hero Section with Monitoring Form -->
    <section class="bg-black text-gray-100 py-20">
        <div class="container mx-auto flex flex-col md:flex-row items-center px-6">
            <div class="md:w-2/5 text-center md:text-left">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Protect Your Assets with <span class="gradient-text">VulnWatch</span></h1>
                <p class="text-lg md:text-2xl mb-8">Identify and monitor vulnerabilities to ensure your web assets are secure and resilient against attacks.</p>
                <!-- Monitoring Form -->
                <form action="/submit" method="POST" class="bg-gray-800 bg-opacity-90 p-6 rounded-lg shadow-lg">
                    <label class="block text-blue-300 py-2 font-bold mb-2" for="website-url">Monitor Your Website</label>
                    <input class="w-full p-3 mb-4 border border-gray-700 rounded focus:ring-2 focus:ring-blue-500" id="website-url" type="url" name="url" placeholder="Enter your website URL" required />
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-800 to-green-600 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 rounded transform transition hover:scale-105">Start Monitoring</button>
                </form>
            </div>
            <div class="md:w-3/5 mt-10 md:mt-0">
                <img class="mx-auto w-full md:w-4/5 transform hover:scale-105 transition duration-500" src="https://cdn.prod.website-files.com/64009032676f244c7bf002fd/6425217728c3f8c2f0dc0598_FTR_what_is_vulnerability_scan.png" alt="Vulnerability Monitoring Tool" />
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2024 VulnWatch , All rights reserved.
            </p>
        </div>
    </footer>
